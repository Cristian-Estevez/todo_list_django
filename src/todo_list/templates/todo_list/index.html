{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'todo_list/css/beer.min.css' %}">
    <script type="module" src="{% static 'todo_list/js/beer.min.js' %}"></script>
    <script type="module" src="{% static 'todo_list/js/material-dynamic-colors.min.js' %}"></script>
    
    <script>
      function toggleTheme() {
        let currentTheme = document.getElementById('body').classList[0];
        if (currentTheme == "light") {
          document.getElementById('body').classList.remove('light');
          document.getElementById('body').classList.add('dark');
        } else {
          document.getElementById('body').classList.remove('dark');
          document.getElementById('body').classList.add('light');
        }
      }
    </script>
    <title>Todo List</title>
</head>
<body class="light"  id="body">
    <nav class="left m l">
        <img src="https://www.beercss.com/favicon.png" class="circle margin">
        <button onclick="toggleTheme()">Theme</button>
        <a>

      </main>
</body>
</html>
